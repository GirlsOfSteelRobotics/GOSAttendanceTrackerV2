
<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Num Meetings</th>
        <th>Hours Logged</th>
      </tr>
    </thead>
    <tbody>
{% for visitor in team_visitors %}
    <tr>
        <td>{{ visitor.full_name }}</td>
        <td>{{ visitor.team_number }}</td>
        <td>{{ visitor.num_meetings }}</td>
        <td>{{ visitor.num_hours|floatformat:2 }}</td>
    </tr>
{%  endfor %}
    </tbody>
</table>
