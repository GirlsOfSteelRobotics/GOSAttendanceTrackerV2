{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>GOS Attendance Report</title>

    <link rel="stylesheet" href="{% static 'attendance/bootstrap.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'attendance/navbar.js' %}"></script>
    <link rel="stylesheet" href="{% static 'attendance/navbar.css' %}">
</head>
<body>

{% include "attendance/shared/navbar.html" %}
<div class="container">

    <div class="d-flex align-items-center justify-content-between mt-3 mb-3">
        <h1 class="mb-0">GOS Attendance Report</h1>
        <a class="btn btn-primary" href="?format=csv">Download CSV</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Total Hours</th>
                    <th>Days Checked In</th>
                </tr>
            </thead>
            <tbody>
            {% for r in rows %}
                <tr>
                    <td>{{ r.name }}</td>
                    <td>{{ r.grade }}</td>
                    <td>{{ r.total_hours }}</td>
                    <td>{{ r.days_checked_in }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="4" class="text-center">No data available.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div><!-- container //  -->

</body>
</html>
